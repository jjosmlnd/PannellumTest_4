<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Pannellum Viewer Example</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.css" />
  </head>
  <body>
    <div id="panorama" style="width: 1920px; height: 1080px;"></div>

    <script src="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.js"></script>
    <script>
      pannellum.viewer('panorama', {
        default: {
          firstScene: 'scene1',
          sceneFadeDuration: 1000
        },
        scenes: {
          scene1: {
            type: 'equirectangular',
            panorama: 'your360image.jpg',
            autoLoad: true,
            hotSpots: [
              {
                pitch: -33,
                yaw: -53,
                type: 'info',
                text: '팀장님입니다.'
              },
              {
                pitch: 7,
                yaw: 104,
                type: 'info',
                text: '프린터입니다.'
              },
              {
                pitch: 0,
                yaw: 180,
                type: 'scene',
                text: '다른 공간으로 이동',
                sceneId: 'scene2'
              }
            ]
          },
          scene2: {
            type: 'equirectangular',
            panorama: 'another360image.jpg',
            autoLoad: true
          }
        }
      });
    </script>
  </body>
</html>
