<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Pannellum Viewer Example</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.css" />
  </head>
  <body>
    <div id="panorama" style="width: 1920px; height: 1080px;"></div>

    <script src="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.js"></script>
    <script>
      const viewer = pannellum.viewer('panorama', {
        type: 'equirectangular',
        panorama: 'your360image.jpg',  // 여기에 네 이미지 파일명 넣기
        hotSpots: [
          {
            pitch: 10,
            yaw: 45,
            type: 'info',
            text: '여기는 컴퓨터 책상입니다.'
          },
          {
            pitch: -5,
            yaw: 90,
            type: 'info',
            text: '여기는 회의실 입구입니다.'
          }
        ]
      });
      window.viewer = viewer; // 콘솔에서 사용 가능하게 전역 변수로 등록
    </script>
  </body>
</html>
